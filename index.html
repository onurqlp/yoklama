<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yoklama Sistemi</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="radio"] {
      margin: 0 10px;
    }
    .header-row {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Yoklama Sistemi</h1>
  
  <form action="https://formspree.io/f/meojylgp" method="POST">
    <label for="teacherName">Dersin Hocası:</label>
    <input type="text" id="teacherName" name="teacherName" placeholder="Hocanın Adı" required>
    
    <label for="courseLevel">Kur Seviyesi:</label>
    <input type="text" id="courseLevel" name="courseLevel" placeholder="Örn: A2, B1" required>
    
    <label for="lessonDate">Dersin Günü:</label>
    <input type="date" id="lessonDate" name="lessonDate" required>

    <!-- Yoklama tablosu -->
    <table>
      <thead>
        <tr class="header-row">
          <th>Öğrenci Adı</th>
          <th>Var</th>
          <th>Yok</th>
          <th>Raporlu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ali Veli</td>
          <td><input type="radio" name="student1" value="Var" required></td>
          <td><input type="radio" name="student1" value="Yok"></td>
          <td><input type="radio" name="student1" value="Raporlu"></td>
        </tr>
        <tr>
          <td>Ayşe Yılmaz</td>
          <td><input type="radio" name="student2" value="Var" required></td>
          <td><input type="radio" name="student2" value="Yok"></td>
          <td><input type="radio" name="student2" value="Raporlu"></td>
        </tr>
        <tr>
          <td>Mehmet Can</td>
          <td><input type="radio" name="student3" value="Var" required></td>
          <td><input type="radio" name="student3" value="Yok"></td>
          <td><input type="radio" name="student3" value="Raporlu"></td>
        </tr>
        <tr>
          <td>Selin Öz</td>
          <td><input type="radio" name="student4" value="Var" required></td>
          <td><input type="radio" name="student4" value="Yok"></td>
          <td><input type="radio" name="student4" value="Raporlu"></td>
        </tr>
        <tr>
          <td>Kerem Kaya</td>
          <td><input type="radio" name="student5" value="Var" required></td>
          <td><input type="radio" name="student5" value="Yok"></td>
          <td><input type="radio" name="student5" value="Raporlu"></td>
        </tr>
        <tr>
          <td>Buse Çelik</td>
          <td><input type="radio" name="student6" value="Var" required></td>
          <td><input type="radio" name="student6" value="Yok"></td>
          <td><input type="radio" name="student6" value="Raporlu"></td>
        </tr>
        <tr>
          <td>Murat Demir</td>
          <td><input type="radio" name="student7" value="Var" required></td>
          <td><input type="radio" name="student7" value="Yok"></td>
          <td><input type="radio" name="student7" value="Raporlu"></td>
        </tr>
        <tr>
          <td>Elif Akın</td>
          <td><input type="radio" name="student8" value="Var" required></td>
          <td><input type="radio" name="student8" value="Yok"></td>
          <td><input type="radio" name="student8" value="Raporlu"></td>
        </tr>
        <tr>
          <td>Cem Arslan</td>
          <td><input type="radio" name="student9" value="Var" required></td>
          <td><input type="radio" name="student9" value="Yok"></td>
          <td><input type="radio" name="student9" value="Raporlu"></td>
        </tr>
        <tr>
          <td>İrem Şahin</td>
          <td><input type="radio" name="student10" value="Var" required></td>
          <td><input type="radio" name="student10" value="Yok"></td>
          <td><input type="radio" name="student10" value="Raporlu"></td>
        </tr>
      </tbody>
    </table>

    <br>
    <button type="submit">Yoklamayı Gönder</button>
  </form>

</body>
</html>
